<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="text" name="id" class="form-control" [(ngModel)]="department.id">
        </div>
        <div class="form group">
            <label for="title">Department Name</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="department.title">
        </div>


        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
